<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors: World Championship Edition</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Rock Paper Scissors<h1>
    <h2>World Championship Edition</h2>
    <div class="scoreboard">
      <span class="player-score-view">Player: 0</span>
      <span class="cpu-score-view">CPU: 0</span>
    </div>
    <div class="btn-container">
      <button class="rps-btn rock-btn">Rock</button>
      <button class="rps-btn paper-btn">Paper</button>
      <button class="rps-btn scissors-btn">Scissors</button>
    </div>
    <!--div class="results-view"-->
      <div class="choice-view">
        <div class="player-choice-view"></div>
        <div class="cpu-choice-view"></div>
      </div>
      <div class="round-result-view"></div>
      <div class="game-result-view"></div>
    <!--/div-->
    <script src="js/rps.js"></script>
  <body>
</html>
